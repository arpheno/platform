<style type="text/css">
    {% if user.is_authenticated %}
    .authed{ display:block; }
    .anon{ display:None; }
    {% if user.is_staff %}
    .staffed{display:block;}
    {% else %}
    .staffed{display:None;}
    {% endif %}
    {% else %}
    .authed{ display:None; }
    .anon{ display:block; }
    .staffed{display:None;}
    {% endif %}

</style>
<script type="text/javascript">
    function current(which){
        $(".contents").hide();
        $("#"+which).show();
    }
    function linkbutton(name){
        $("#button-"+name).click(function(){
            current(name);
            $("#"+name).load(name);
        });
    };
    $(function(){
        linkbutton("materials");
        linkbutton("account");
        $("#news").load("news");
        $("#button-contact").click(function(){ current("contact"); });
    });
</script>
