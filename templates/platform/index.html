{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head profile="http://gmpg.org/xfn/11">
        <title>EESTEC Training Team Platform</title>
        {% include "platform/head.html" %}
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <div id="logo">
                    <a href="/" id="logo_image">
                        <img src="{% static "platform/img/banner.png" %}" alt="EESTEC International" title="EESTEC International" />
                    </a>

                </div>

                <div id="header_meta">
                    <div id="header_search_area" style="margin-right:0;">
                        <form method="get" id="searchform" action="http://eestec.net/">
                            <div><input type="text" value="Search" name="s" id="search_input" onfocus="this.value=''; changefc('#333');" /></div>
                            <div><input type="image" src="http://eestec.net/wp-content/themes/neutral/img/search_button.gif" alt="Search" title="Search" id="search_button" /></div>
                        </form>

                    </div>
                </div><!-- END #header_meta -->

                <div class="header_menu"> 
                    {% include "platform/header_menu.html" %}
                </div><!-- END #header -->
                <div id="contents" class="clearfix"> </div>
                <div id="footer">
                    <ul id="copyright">
                        <li style="background:none;"><a href="/">EESTEC Training Team</a></li>
                    </ul>
                </div>

            </div>
        </body>
    </html>
