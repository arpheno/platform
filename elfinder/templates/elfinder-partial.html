{% load staticfiles %}
{% block includes %}

<link rel="stylesheet" type="text/css" media="screen" href="{% static "css/elfinder.min.css" %}">
<script type="text/javascript" src="{% static "js/elfinder.full.js" %}"></script>
{% endblock includes %}

{% block elfinder_init %}
<script type="text/javascript" charset="utf-8">
    $().ready(function() {
            var elf = $('#elfinder').elfinder({
url : '{% url 'elfinder_connector' coll_id %}',
places : 'h',
rememberLastDir : false,
placesFirst : false,
requestType: 'post',
customData : { csrfmiddlewaretoken : '{{ csrf_token }}',  },
uiOptions : { toolbar : [ 
['back', 'forward'],
['mkdir', 'mkfile'],
['copy', 'cut', 'paste'],
['rm'],
['rename'],
['view'],
]
},
contextmenu : { navbar : ['open', '|', 'copy', 'cut', 'paste', '|',
'rm'],
cwd : ['reload', 'back', '|',
'mkdir', 'mkfile', 'paste', '|',
'upload'],
files : ['edit','download', 'open', '|',
'copy', 'cut', 'paste', '|',
'rm', 'rename'],
              }
}).elfinder('instance');            
});
</script>
{% endblock elfinder_init %}

{% block elfinder_div %}
<div id="elfinder"></div>
{% endblock elfinder_div %}
