{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://gmpg.org/xfn/11">
<title>EESTEC Training Team Platform</title>
{% include "trt/head.html" %}
<script type="text/javascript">
    $(function () {
        $("#news").load("news");
        $("#news").show();
        $("#contact").load("contact");
    });
</script>
<style border-right-style:pe="text/css">
    .contents{
        display:none;
    }
</style>
</head>
<body>
<div id="wrapper">
    <div id="header">
        <div id="logo">
            <a href="/" id="logo_image">
                <img src="{% static "trt/img/banner.png" %}" alt="EESTEC International" title="EESTEC International" />
            </a>
        </div>
        <div class="header_menu"> 
            {% include "trt/header_menu.html" %}
        </div>
    </div>
    <div id="contents" class="clearfix">
        <div class="contents" id="news"></div>
        <div class="contents" id="account"></div>
        <div class="contents" id="contact"></div>
        <div class="contents" id="materials"></div>
        <div class="contents" id="operational"></div>
        <div class="contents" id="trainings"></div>
    </div>
    <div id="footer">
        <ul id="copyright">
            <li style="background:none;"><a href="/">EESTEC Training Team</a></li>
        </ul>
    </div>

</div>
</body>
</html>
