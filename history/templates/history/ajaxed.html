<script type="text/javascript">
    function TrainingEntry(evnt) {
        base=$("<div></div>").addClass("workshops_exchanges type-workshops_exchanges status-publish hentry finished");
        headline=$("<h2></h2>").innerHTML="<a href="#">"+evnt.name+"</a>";
        trainers=$("<div></div>").innerHTML=evnt.trainers;
        desc=$("<div></div>").innerHTML=evnt.description;
        bottom=$("<img>").attr('src', 'http://eestec-lj.org/wp-content/themes/neutral/img/line.png');
        br=$("<br/>");
        return base.append(headline,trainers,desc,bottom,br);
    }
    function buildlist(){
        $.getJSON("historyajax",function(){
            $.each( data, function( key, val ) {
                $("#historytrainings").append(TrainingEntry(val));
            });
        })
    }
</script>
